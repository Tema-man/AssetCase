apply from: 'dependencies.gradle'

buildscript {
  apply from: 'dependencies.gradle'
  repositories {
    google()
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath libraries.androidPlugin
    classpath libraries.kotlinPlugin
